---

name: yolov3_mobilenet_v3_270e_coco
gops: 10.588
shapes:
  - [1, 3, 320, 320]

mlir_transform:
  model_transform.py
    --model_name $(name)
    --model_def $(home)/yolov3_mobilenet_v3_270e_coco.onnx
    --test_input $(root)/dataset/samples/dog.jpg
    --input_shapes [$(shape_param)]
    --mean=123.675,116.28,103.53
    --scale=0.017125,0.017507,0.017430
    --pixel_format rgb
    --output_names conv2d_152.tmp_0,conv2d_153.tmp_0,conv2d_154.tmp_0
    --test_result $(name)_top_outputs.npz
    --mlir $(workdir)/transformed.mlir

# mlir_calibration:
#   run_calibration.py $(workdir)/transformed.mlir
#     --dataset $(coco2017_mlir_cali_set)
#     --input_num 100
#     -o $(workdir)/$(name).calitable

deploy:
  - model_deploy.py  --mlir $(workdir)/transformed.mlir
      --quantize F32
      --chip bm1684x
      --test_input $(workdir)/$(name)_in_f32.npz
      --test_reference $(name)_top_outputs.npz
      --tolerance 0.99,0.99
      --model $(workdir)/$(name)_bm1684x_f32.bmodel
  - model_deploy.py --mlir $(workdir)/transformed.mlir
      --quantize F16
      --chip bm1684x
      --test_input $(workdir)/$(name)_in_f32.npz
      --test_reference $(name)_top_outputs.npz
      --tolerance 0.95,0.85
      --model $(workdir)/$(name)_bm1684x_f16.bmodel
  - model_deploy.py --mlir $(workdir)/transformed.mlir
      --quantize BF16
      --chip bm1684x
      --test_input $(workdir)/$(name)_in_f32.npz
      --test_reference $(name)_top_outputs.npz
      --tolerance 0.95,0.85
      --model $(workdir)/$(name)_bm1684x_bf16.bmodel
  - model_deploy.py --mlir $(workdir)/transformed.mlir
      --quantize INT8
      --calibration_table $(home)/yolov3_mobilenet_v3_270e_coco_cali_table
      --quantize_table $(home)/yolov3_mobilenet_v3_270e_coco_qtable
      --chip bm1684x
      --test_input $(workdir)/$(name)_in_f32.npz
      --test_reference $(name)_top_outputs.npz
      --tolerance 0.91,0.57
      --quant_input
      --quant_output
      --model $(workdir)/$(name)_bm1684x_int8_sym.bmodel
